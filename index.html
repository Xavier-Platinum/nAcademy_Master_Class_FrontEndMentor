<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0">  -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0,user-scalable=0" >

  <!-- Google Font -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">


  <!-- Title bar icon -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Profile card </title>
  <link rel="stylesheet" href="./styles/styles.css">

</head>

<body>
  <div class="body">
    <img class="bg-top" src="./images/bg-pattern-top.svg" alt="bg-pattern-top">
    <img class="bg-bottom" src="./images/bg-pattern-bottom.svg" alt="bg-pattern-bottom">
    <div class="card">
      <img src="./images/bg-pattern-card.svg" alt="bg-pattern-card">
      <div class="card-body">
        <img src="./images/image-victor.jpg" alt="image-victor">
        <h2><span class="text">Victor Crest</span><span class="num">26</span></h2>
        <p class="state">London</p>

        <hr>

        <div class="card-footer">
          <div class="followers">
            <p>80K</p>
            <p>Followers</p>
          </div>
          <div class="likes">
            <p>803K</p>
            <p>Likes</p>
          </div>
          <div class="photos">
            <p>1.4K</p>
            <p>Photos</p>
          </div>
        </div>
      </div>
    </div>

    <!-- <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Mohak Goel</a>.
    </div> -->
  </div>
</body>

</html>
